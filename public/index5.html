<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Table</title>
    <style>
        #loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        
        #loading-indicator img {
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="loading-indicator">
        <img src="spinner.gif" alt="Loading...">
    </div>
    
    <table id="device-table">
        <thead>
            <tr>
                <th>Device ID</th>
                <th>Device Name</th>
                <th>Device Type</th>
            </tr>
        </thead>
        <tbody>
            <!-- device data will be populated here -->
        </tbody>
    </table>
    
    <script>
        function updateDeviceTable() {
            document.getElementById('loading-indicator').style.display = 'block';
            
            db.all("SELECT * FROM devices", function(err, rows) {
                if (err) {
                    console.error(err);
                } else {
                    const deviceTable = document.getElementById('device-table');
                    
                    // clear existing data
                    while (deviceTable.rows.length > 0) {
                        deviceTable.deleteRow(0);
                    }
                    
                    // populate device table with data from rows
                    rows.forEach((row) => {
                        const newRow = deviceTable.insertRow();
                        
                        const deviceIdCell = newRow.insertCell();
                        deviceIdCell.textContent = row.id;
                        
                        const deviceNameCell = newRow.insertCell();
                        deviceNameCell.textContent = row.name;
                        
                        const deviceTypeCell = newRow.insertCell();
                        deviceTypeCell.textContent = row.type;
                    });
                    
                    document.getElementById('loading-indicator').style.display = 'none';
                }
            });
        }
    </script>
    
    <button id="update-button" onclick="updateDeviceTable()">Update Device Table</button>
</body>
</html>
