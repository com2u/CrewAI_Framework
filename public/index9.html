<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .battery-status {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .battery-level {
            height: 100%;
            transition: width 0.5s ease-in-out;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
        .update-btn {
            background-color: #2196F3;
        }
        .update-btn:hover {
            background-color: #1976D2;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Device Management App</h1>
    
    <div class="form-container">
        <h2>Add New Device</h2>
        <form id="deviceForm">
            <div class="form-group">
                <label for="deviceName">Device Name:</label>
                <input type="text" id="deviceName" required>
            </div>
            <div class="form-group">
                <label for="deviceType">Device Type:</label>
                <select id="deviceType" required>
                    <option value="Smartphone">Smartphone</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Camera">Camera</option>
                    <option value="Laptop">Laptop</option>
                    <option value="Car">Car</option>
                    <option value="Powerbank">Powerbank</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ownerName">Owner Name:</label>
                <input type="text" id="ownerName" required>
            </div>
            <div class="form-group">
                <label for="batteryStatus">Battery Status (0-100%):</label>
                <input type="number" id="batteryStatus" min="0" max="100" required>
            </div>
            <button type="submit">Add Device</button>
        </form>
    </div>

    <div class="spinner"></div>

    <table id="deviceTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Device Name</th>
                <th onclick="sortTable(1)">Device Type</th>
                <th onclick="sortTable(2)">Owner Name</th>
                <th onclick="sortTable(3)">Battery Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        let devices = [];
        const deviceIcons = {
            'Smartphone': 'ðŸ“±',
            'Tablet': 'ðŸ“Ÿ',
            'Camera': 'ðŸ“·',
            'Laptop': 'ðŸ’»',
            'Car': 'ðŸš—',
            'Powerbank': 'ðŸ”‹'
        };

        function addDevice(event) {
            event.preventDefault();
            const deviceName = document.getElementById('deviceName').value;
            const deviceType = document.getElementById('deviceType').value;
            const ownerName = document.getElementById('ownerName').value;
            const batteryStatus = parseInt(document.getElementById('batteryStatus').value);

            const newDevice = { deviceName, deviceType, ownerName, batteryStatus };
            devices.push(newDevice);
            updateTable();
            event.target.reset();
        }

        function updateTable() {
            const tableBody = document.querySelector('#deviceTable tbody');
            tableBody.innerHTML = '';
            devices.forEach((device, index) => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${device.deviceName}</td>
                    <td>${deviceIcons[device.deviceType]} ${device.deviceType}</td>
                    <td>${device.ownerName}</td>
                    <td>
                        <div class="battery-status">
                            <div class="battery-level" style="width: ${device.batteryStatus}%; background-color: ${device.batteryStatus > 0 ? 'green' : 'red'}"></div>
                        </div>
                        ${device.batteryStatus}%
                    </td>
                    <td>
                        <button class="update-btn" onclick="updateDevice(${index})">Update</button>
                        <button class="delete-btn" onclick="deleteDevice(${index})">Delete</button>
                    </td>
                `;
            });
        }

        function updateDevice(index) {
            const device = devices[index];
            document.getElementById('deviceName').value = device.deviceName;
            document.getElementById('deviceType').value = device.deviceType;
            document.getElementById('ownerName').value = device.ownerName;
            document.getElementById('batteryStatus').value = device.batteryStatus;
            devices.splice(index, 1);
            updateTable();
        }

        function deleteDevice(index) {
            devices.splice(index, 1);
            updateTable();
        }

        function sortTable(n) {
            const table = document.getElementById("deviceTable");
            let rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    } else if (dir == "desc") {
                        if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                            shouldSwitch = true;
                            break;
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        function updateBatteryStatus() {
            devices.forEach(device => {
                if (device.batteryStatus > 0) {
                    device.batteryStatus--;
                }
            });
            updateTable();
        }

        document.getElementById('deviceForm').addEventListener('submit', addDevice);
        setInterval(updateBatteryStatus, 1000);
    </script>
</body>
</html>
