


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        form div {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-buttons button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #FFA500;
            color: white;
            border: none;
        }
        .delete-button {
            background-color: #FF0000;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Device Management App</h1>
    <table id="deviceTable">
        <thead>
            <tr>
                <th>Device Name</th>
                <th>Device Type</th>
                <th>Owner Name</th>
                <th>Battery Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Existing devices will be listed here -->
        </tbody>
    </table>
    <form id="deviceForm">
        <div>
            <label for="deviceName">Device Name:</label>
            <input type="text" id="deviceName" name="deviceName" required>
        </div>
        <div>
            <label for="deviceType">Device Type:</label>
            <select id="deviceType" name="deviceType" required>
                <option value="Smartphone">Smartphone</option>
                <option value="Tablet">Tablet</option>
                <option value="Camera">Camera</option>
            </select>
        </div>
        <div>
            <label for="ownerName">Owner Name:</label>
            <input type="text" id="ownerName" name="ownerName" required>
        </div>
        <div>
            <label for="batteryStatus">Battery Status (%):</label>
            <input type="number" id="batteryStatus" name="batteryStatus" min="0" max="100" required>
        </div>
        <div>
            <input type="submit" value="Add Device">
        </div>
    </form>

    <script>
        document.getElementById('deviceForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const deviceName = document.getElementById('deviceName').value;
            const deviceType = document.getElementById('deviceType').value;
            const ownerName = document.getElementById('ownerName').value;
            const batteryStatus = document.getElementById('batteryStatus').value;

            // Create a new row
            const table = document.getElementById('deviceTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            // Insert cells
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            const cell5 = newRow.insertCell(4);

            // Add values to cells
            cell1.innerHTML = deviceName;
            cell2.innerHTML = deviceType;
            cell3.innerHTML = ownerName;
            cell4.innerHTML = batteryStatus;

            // Add action buttons
            const actionButtons = document.createElement('div');
            actionButtons.className = 'action-buttons';
            const editButton = document.createElement('button');
            editButton.className = 'edit-button';
            editButton.innerHTML = 'Edit';
            editButton.onclick = function() {
                editDevice(newRow);
            };
            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.innerHTML = 'Delete';
            deleteButton.onclick = function() {
                deleteDevice(newRow);
            };
            actionButtons.appendChild(editButton);
            actionButtons.appendChild(deleteButton);
            cell5.appendChild(actionButtons);

            // Clear form
            document.getElementById('deviceForm').reset();
        });

        function editDevice(row) {
            const cells = row.getElementsByTagName('td');
            document.getElementById('deviceName').value = cells[0].innerHTML;
            document.getElementById('deviceType').value = cells[1].innerHTML;
            document.getElementById('ownerName').value = cells[2].innerHTML;
            document.getElementById('batteryStatus').value = cells[3].innerHTML;

            // Remove the row from the table
            row.parentNode.removeChild(row);
        }

        function deleteDevice(row) {
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
