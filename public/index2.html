
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Frontend</title>
    <style>
        .error {
            border: 1px solid red;
        }

        .error-message {
            color: red;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <label for="battery-status" title="Battery status of the device">Battery Status:</label>
    <input type="range" id="battery-status" name="battery-status" min="0" max="100" required aria-describedby="battery-status-error" />
    <div id="battery-status-error" class="error-message"></div>

    <script>
        document.getElementById("battery-status").addEventListener("change", function (event) {
            const batteryStatusInput = document.getElementById("battery-status");
            const batteryStatusError = document.getElementById("battery-status-error");

            if (!validateBatteryStatus(event.target.value)) {
                batteryStatusError.innerText = "Invalid battery status. Please enter a value between 0 and 100.";
                batteryStatusInput.classList.add("error");
            } else {
                batteryStatusError.innerText = "";
                batteryStatusInput.classList.remove("error");
            }
        });

        function validateBatteryStatus(value) {
            // Implement your validation logic here
            return value >= 0 && value <= 100;
        }
    </script>
</body>
</html>
