<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-input {
            margin: 10px 0;
        }
        .form-input label {
            display: block;
            margin-bottom: 5px;
        }
        .form-input input, .form-input select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-button {
            text-align: center;
        }
        .form-button button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-button button:hover {
            background-color: #45a049;
        }
        .device-row {
            background-color: #f9f9f9;
        }
        .device-row:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device Management App</h1>
        
        <div id="deviceForm" style="margin-bottom: 20px;">
            <h2>Add a New Device</h2>
            <div class="form-input">
                <label for="deviceName">Device Name</label>
                <input type="text" id="deviceName" required />
            </div>
            <div class="form-input">
                <label for="deviceType">Device Type</label>
                <select id="deviceType" required>
                    <option value="Smartphone">Smartphone</option>
                    <option value="Tablet">Tablet</option>
                    <option value="Camera">Camera</option>
                </select>
            </div>
            <div class="form-input">
                <label for="ownerName">Owner Name</label>
                <input type="text" id="ownerName" required />
            </div>
            <div class="form-input">
                <label for="batteryStatus">Battery Status (%)</label>
                <input type="number" id="batteryStatus" min="0" max="100" required />
            </div>
            <div class="form-button">
                <button onclick="addDevice()">Add Device</button>
            </div>
        </div>

        <h2>Device List</h2>
        <table>
            <thead>
                <tr>
                    <th>Device Name</th>
                    <th>Device Type</th>
                    <th>Owner Name</th>
                    <th>Battery Status (%)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="deviceList">
                <!-- Devices will be listed here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        let devices = JSON.parse(localStorage.getItem('devices')) || [];

        function updateDeviceList() {
            const deviceList = document.getElementById('deviceList');
            deviceList.innerHTML = '';
            devices.forEach((device, index) => {
                const deviceRow = document.createElement('tr');
                deviceRow.classList.add('device-row');
                deviceRow.innerHTML = `
                    <td>${device.deviceName}</td>
                    <td>${device.deviceType}</td>
                    <td>${device.ownerName}</td>
                    <td>${device.batteryStatus}%</td>
                    <td>
                        <button onclick="deleteDevice(${index})">Delete</button>
                        <button onclick="editDevice(${index})">Edit</button>
                    </td>
                `;
                deviceList.appendChild(deviceRow);
            });
        }

        function emitBatteryStatusUpdate() {
            devices.forEach(device => {
                if (device.batteryStatus > 0) {
                    device.batteryStatus--;
                }
            });
            localStorage.setItem('devices', JSON.stringify(devices));
            updateDeviceList();
        }

        function addDevice() {
            const deviceName = document.getElementById('deviceName').value;
            const deviceType = document.getElementById('deviceType').value;
            const ownerName = document.getElementById('ownerName').value;
            const batteryStatus = parseInt(document.getElementById('batteryStatus').value);

            const newDevice = {
                deviceName,
                deviceType,
                ownerName,
                batteryStatus
            };

            devices.push(newDevice);
            localStorage.setItem('devices', JSON.stringify(devices));
            updateDeviceList();
            document.getElementById('deviceForm').reset();
        }

        function deleteDevice(index) {
            devices.splice(index, 1);
            localStorage.setItem('devices', JSON.stringify(devices));
            updateDeviceList();
        }

        function editDevice(index) {
            const device = devices[index];
            document.getElementById('deviceName').value = device.deviceName;
            document.getElementById('deviceType').value = device.deviceType;
            document.getElementById('ownerName').value = device.ownerName;
            document.getElementById('batteryStatus').value = device.batteryStatus;

            deleteDevice(index);
        }

        setInterval(emitBatteryStatusUpdate, 1000);
        window.onload = updateDeviceList;
    </script>
</body>
</html>
