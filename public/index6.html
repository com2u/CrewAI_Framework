<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Management App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
            cursor: pointer;
        }
        th:hover {
            background-color: #e0e0e0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
        }
        .update-btn {
            background-color: #2196F3;
        }
        .update-btn:hover {
            background-color: #0b7dda;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
        .battery-status {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        .battery-level {
            height: 20px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>Device Management App</h1>

    <table id="deviceTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Device Name</th>
                <th onclick="sortTable(1)">Device Type</th>
                <th onclick="sortTable(2)">Owner Name</th>
                <th onclick="sortTable(3)">Battery Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <form id="deviceForm">
        <h2>Add New Device</h2>
        <label for="deviceName">Device Name:</label>
        <input type="text" id="deviceName" required>
        <div id="deviceNameError" class="error"></div>

        <label for="deviceType">Device Type:</label>
        <select id="deviceType" required>
            <option value="">Select Device Type</option>
            <option value="Smartphone">Smartphone</option>
            <option value="Tablet">Tablet</option>
            <option value="Camera">Camera</option>
        </select>
        <div id="deviceTypeError" class="error"></div>

        <label for="ownerName">Owner Name:</label>
        <input type="text" id="ownerName" required>
        <div id="ownerNameError" class="error"></div>

        <label for="batteryStatus">Battery Status (0-100%):</label>
        <input type="number" id="batteryStatus" min="0" max="100" required>
        <div id="batteryStatusError" class="error"></div>

        <button type="submit">Add Device</button>
    </form>

    <form id="updateForm" style="display: none;">
        <h2>Update Device</h2>
        <input type="hidden" id="updateIndex">
        <label for="updateDeviceName">Device Name:</label>
        <input type="text" id="updateDeviceName" required>
        <div id="updateDeviceNameError" class="error"></div>

        <label for="updateDeviceType">Device Type:</label>
        <select id="updateDeviceType" required>
            <option value="">Select Device Type</option>
            <option value="Smartphone">Smartphone</option>
            <option value="Tablet">Tablet</option>
            <option value="Camera">Camera</option>
        </select>
        <div id="updateDeviceTypeError" class="error"></div>

        <label for="updateOwnerName">Owner Name:</label>
        <input type="text" id="updateOwnerName" required>
        <div id="updateOwnerNameError" class="error"></div>

        <label for="updateBatteryStatus">Battery Status (0-100%):</label>
        <input type="number" id="updateBatteryStatus" min="0" max="100" required>
        <div id="updateBatteryStatusError" class="error"></div>

        <div class="action-buttons">
            <button type="submit" class="update-btn">Update Device</button>
            <button type="button" onclick="cancelUpdate()">Cancel</button>
        </div>
    </form>

    <script>
        let devices = JSON.parse(localStorage.getItem('devices')) || [];

        function addDevice(event) {
            event.preventDefault();

            if (!validateForm('deviceForm')) {
                return;
            }

            const deviceName = document.getElementById('deviceName').value;
            const deviceType = document.getElementById('deviceType').value;
            const ownerName = document.getElementById('ownerName').value;
            const batteryStatus = parseInt(document.getElementById('batteryStatus').value);

            const newDevice = {
                deviceName,
                deviceType,
                ownerName,
                batteryStatus
            };

            devices.push(newDevice);
            updateDeviceTable();
            saveToLocalStorage();
            event.target.reset();
        }

        function updateDeviceTable() {
            const tableBody = document.querySelector('#deviceTable tbody');
            tableBody.innerHTML = '';

            devices.forEach((device, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = device.deviceName;
                
                const typeCell = row.insertCell(1);
                const deviceIcon = getDeviceIcon(device.deviceType);
                typeCell.innerHTML = `${deviceIcon} ${device.deviceType}`;
                
                row.insertCell(2).textContent = device.ownerName;
                
                const batteryCell = row.insertCell(3);
                const batteryStatus = document.createElement('div');
                batteryStatus.className = 'battery-status';
                const batteryLevel = document.createElement('div');
                batteryLevel.className = 'battery-level';
                batteryLevel.style.width = `${device.batteryStatus}%`;
                batteryLevel.style.backgroundColor = getBatteryColor(device.batteryStatus);
                batteryStatus.appendChild(batteryLevel);
                batteryCell.appendChild(batteryStatus);
                batteryCell.appendChild(document.createTextNode(`${device.batteryStatus}%`));

                const actionsCell = row.insertCell(4);
                const updateButton = document.createElement('button');
                updateButton.textContent = 'Update';
                updateButton.className = 'update-btn';
                updateButton.onclick = () => showUpdateForm(index);
                actionsCell.appendChild(updateButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-btn';
                deleteButton.onclick = () => deleteDevice(index);
                actionsCell.appendChild(deleteButton);
            });
        }

        function getDeviceIcon(deviceType) {
            switch (deviceType) {
                case 'Smartphone':
                    return 'ðŸ“±';
                case 'Tablet':
                    return 'ðŸ“Ÿ';
                case 'Camera':
                    return 'ðŸ“·';
                default:
                    return '';
            }
        }

        function getBatteryColor(batteryStatus) {
            if (batteryStatus === 0) {
                return '#F44336';
            } else if (batteryStatus <= 20) {
                return '#FF9800';
            } else {
                return '#4CAF50';
            }
        }

        function showUpdateForm(index) {
            const device = devices[index];
            document.getElementById('updateIndex').value = index;
            document.getElementById('updateDeviceName').value = device.deviceName;
            document.getElementById('updateDeviceType').value = device.deviceType;
            document.getElementById('updateOwnerName').value = device.ownerName;
            document.getElementById('updateBatteryStatus').value = device.batteryStatus;

            document.getElementById('deviceForm').style.display = 'none';
            document.getElementById('updateForm').style.display = 'block';
        }

        function updateDevice(event) {
            event.preventDefault();

            if (!validateForm('updateForm')) {
                return;
            }

            const index = document.getElementById('updateIndex').value;
            const deviceName = document.getElementById('updateDeviceName').value;
            const deviceType = document.getElementById('updateDeviceType').value;
            const ownerName = document.getElementById('updateOwnerName').value;
            const batteryStatus = parseInt(document.getElementById('updateBatteryStatus').value);

            devices[index] = {
                deviceName,
                deviceType,
                ownerName,
                batteryStatus
            };

            updateDeviceTable();
            saveToLocalStorage();
            cancelUpdate();
        }

        function cancelUpdate() {
            document.getElementById('deviceForm').style.display = 'block';
            document.getElementById('updateForm').style.display = 'none';
            document.getElementById('updateForm').reset();
        }

        function deleteDevice(index) {
            if (confirm('Are you sure you want to delete this device?')) {
                devices.splice(index, 1);
                updateDeviceTable();
                saveToLocalStorage();
            }
        }

        function validateForm(formId) {
            const form = document.getElementById(formId);
            let isValid = true;

            form.querySelectorAll('input, select').forEach(element => {
                const errorElement = document.getElementById(element.id + 'Error');
                if (errorElement) {
                    errorElement.textContent = '';
                }

                if (!element.value) {
                    isValid = false;
                    if (errorElement) {
                        errorElement.textContent = 'This field is required.';
                    }
                }

                if (element.id.includes('batteryStatus')) {
                    const value = parseInt(element.value);
                    if (isNaN(value) || value < 0 || value > 100) {
                        isValid = false;
                        if (errorElement) {
                            errorElement.textContent = 'Battery status must be between 0 and 100.';
                        }
                    }
                }
            });

            return isValid;
        }

        function saveToLocalStorage() {
            localStorage.setItem('devices', JSON.stringify(devices));
        }

        function decreaseBatteryStatus() {
            devices = devices.map(device => ({
                ...device,
                batteryStatus: Math.max(0, device.batteryStatus - 1)
            }));
            updateDeviceTable();
            saveToLocalStorage();
        }

        function sortTable(n) {
            const table = document.getElementById("deviceTable");
            let rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            switching = true;
            dir = "asc";
            
            while (switching) {
                switching = false;
                rows = table.rows;
                
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    
                    if (dir == "asc") {
                        if (n === 3) {
                            if (parseInt(x.textContent) > parseInt(y.textContent)) {
                                shouldSwitch = true;
                                break;
                            }
                        } else {
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    } else if (dir == "desc") {
                        if (n === 3) {
                            if (parseInt(x.textContent) < parseInt(y.textContent)) {
                                shouldSwitch = true;
                                break;
                            }
                        } else {
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }
                }
                
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        document.getElementById('deviceForm').addEventListener('submit', addDevice);
        document.getElementById('updateForm').addEventListener('submit', updateDevice);

        updateDeviceTable();
        setInterval(decreaseBatteryStatus, 1000);
    </script>
</body>
</html>
